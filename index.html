<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;

      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hello, I'm Hajime!</h1>
    <p>Welcome to my first AWS-hosted website.</p>

  </div>
</body>
</html>
